<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>basketball registration form</h1>
        <form action="">
            <div class="content">
                <label for="playerNamelbl">Player Name</label>
                <div class="input-one"><input type="text" placeholder="First Name"></div>
                <div class="input-two space"><input type="text" placeholder="Last Name"></div>
                <div class="clear-fix"></div>
            </div>
            <div class="content">
                <div class="input-one">
                    <label for="agelbl">Age</label>
                    <input type="text"></div>
                <div class="input-two space">
                    <label for="emaillbl">Email</label>
                    <input type="email">
                </div>
                <div class="clear-fix"></div>
            </div>
            <address class="address">
                <label for="playerNamelbl">Address</label>
                <input type="text" placeholder="Street Address">
                <input type="text" placeholder="Street Address Line 2">
                <div class="input-one"><input type="text" placeholder="City"></div>
                <div class="input-two space"><input type="text" placeholder="Region"></div>
                <div class="clear-fix"></div>
                <div class="input-one"><input type="text" placeholder="Postal/Zip Code"></div>
                <div class="input-two space"><input type="text" placeholder="Country"></div>
                <div class="clear-fix"></div>
            </address>
            <div class="content">
                <div class="input-one">
                    <label for="phonelbl">Home Phone</label>
                    <input type="text" placeholder="### ### ###"></div>
                <div class="input-two space">
                    <label for="mobilelbl">Cell Phone</label>
                    <input type="text" placeholder="### ### ###">
                </div>
                <div class="clear-fix"></div>
            </div>

        </form>
    </div>
</body>
</html>
