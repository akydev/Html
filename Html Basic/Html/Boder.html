<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Boder example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="..//Css/boder.css">
    </head>
    <body>
        <header class="header">
        <h1 class="header_text">Welcome to my site</h1>
    </header>
        <section class="container">
            <div class="main_div">
                <div class="city">
                        <h1>London</h1>
                        <p class="solid_border">I have borders on all sides.</p>
                </div>
                <div class="city">
                    <h1>London</h1>
                    <p class="bottom_border">I have a red bottom border</p>
                </div>
                <div class="city">
                    <h1>London</h1>
                    <p class="left_border">I have a blue left border</p>
                </div>
                <div class="city">
                    <h1>London</h1>
                    <p class="dashed">This is all about london</p>
                </div>
                <div class="city">
                    <h1>London</h1>
                    <p class="test">This is all about london</p>
                </div>
                <div class="city">
                    <h1>London</h1>
                    <p class="test2">This is all about london</p>
                </div>
                <div class="city">
                    <h1>London</h1>
                    <p class="border_radius">This is all about london</p>
                </div>
            </div>
        </section>
        <footer class="footer">All Right Reserved</footer>
    </body>

</html>
